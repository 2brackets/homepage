<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2brackets.com</title>
    <script src="./src/main.js"></script>
    <link rel="icon" href="./src/images/smallicon.png">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="mainDiv">
        <img src="./src/images/icon.png" alt="logo" class="logoImg">
        <p>2bracket.com</p>
        <div class="dropdown">
            <button onclick="openMailForm()" class="mailbtn">info@2bracket.com</button>
            <div id="mailForm" class="mail-content">
                <div class="sendMailform">
                    <label for="fname">Name:</label><br>
                    <input type="text" id="name" name="name" value=""><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <textarea rows="4" cols="50" name="comment" id="message" form="usrform"></textarea><br>
                    <button onclick="sendMail()" class="sendMailbtn">Send</button><br>
                    <label id="errorMessage"></label>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
